---
- hosts: all
  become: true

  vars_files:
    - vars/wordpress.yml
    - vars/wordpress_vault.yml

  roles:
    - { role: nginx, tags: [nginx] }
    - { role: mysql, tags: [mysql] }
    - { role: php, tags: [php] }
    - { role: wordpress, tags: [wordpress] }

  post_tasks:
  - name: restart php
    systemd:
      name: php7.4-fpm
      state: restarted
      enabled: true
  - name: restart nginx
    systemd:
      name: nginx
      state: restarted
      enabled: true
